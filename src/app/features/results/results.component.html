<section class="mx-auto max-w-4xl p-6">
  <h2 class="text-2xl font-semibold mb-4">Resultados</h2>
  <div *ngIf="result; else empty">
    <h3 class="text-lg font-medium mb-3">Último análisis</h3>
    <div class="overflow-x-auto rounded border border-gray-700">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-800 text-gray-200">
          <tr>
            <th class="px-4 py-2 text-left font-medium">Fuente</th>
            <th class="px-4 py-2 text-left font-medium">Brecha</th>
            <th class="px-4 py-2 text-left font-medium">Puntuación</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-800 bg-gray-900 text-gray-300">
          <tr>
            <td class="px-4 py-2">{{ result.source }}</td>
            <td class="px-4 py-2">{{ result.gap }}</td>
            <td class="px-4 py-2">{{ result.score }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-4 rounded bg-gray-900 p-4 text-xs">
      <pre class="whitespace-pre-wrap">{{ result | json }}</pre>
    </div>
  </div>
  <ng-template #empty>
    <p class="text-sm text-gray-400">No hay resultados aún. Ve a Clasificar.</p>
  </ng-template>
</section>
